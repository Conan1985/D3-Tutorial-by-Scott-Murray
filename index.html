<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <style>
        div.bar{
            display: inline-block;
            background-color: teal;
            width: 20px;
            height: 75px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    var dataset = [ 5, 10, 15, 20, 25 ];
    d3.select("body")
            .selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text(function(d){
                return "I can count to "+d;
            })
            .style("color",function(d){
                if (d>15) { //Threshold of 15
                    return "red";
                } else {
                    return "black";
                }
            });
    d3.select("body")
            .selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class","bar")
            .style("margin-right","2px")
            .style("height", function(d){
                var height = d*5;
                return height + "px";
            })


</script>




</body>
</html>
